name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            zig-target: x86_64-linux
          - os: macos-latest
            zig-target: x86_64-macos
          - os: windows-latest
            zig-target: x86_64-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Build
        run: zig build

      - name: Run Zig Tests
        run: zig build test

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast

  # Run ANSI Smalltalk tests on Linux only (primary platform)
  ansi-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Build VM
        run: zig build

      - name: Run ANSI Test Suite
        run: |
          # Load ANSI test files and run test suite
          FILES=$(grep -v '^$' load-order-fixed.txt | grep -v '^#' | tr '\n' ' ')
          timeout 120 ./zig-out/bin/zig-smalltalk $FILES ansi-tests/run-tests-simple.st || true
        continue-on-error: true  # ANSI tests may have some failures

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Check Formatting
        run: |
          # Check if any .zig files need formatting
          find src -name "*.zig" -exec zig fmt --check {} + || {
            echo "::warning::Some files need formatting. Run 'zig fmt src/' to fix."
            exit 0  # Don't fail the build, just warn
          }
