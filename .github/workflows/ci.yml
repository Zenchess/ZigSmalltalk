name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl-dev

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Verify Zig
        run: zig version

      - name: Build
        run: zig build

      - name: Run Zig Tests
        run: zig build test

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Verify Zig
        run: zig version

      - name: Build (without FFI)
        run: zig build -Dno-ffi
        # FFI disabled on macOS CI due to cross-compilation issues with libffi

      - name: Run Zig Tests
        run: zig build test -Dno-ffi

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast -Dno-ffi

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Verify Zig
        run: zig version

      - name: Build (without FFI)
        run: zig build -Dno-ffi
        # FFI disabled on Windows CI due to OpenGL/linking issues

      - name: Run Zig Tests
        run: zig build test -Dno-ffi

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast -Dno-ffi

  # Run ANSI Smalltalk tests on Linux
  ansi-tests:
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl-dev

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Build VM
        run: zig build

      - name: Run ANSI Test Suite
        run: |
          # Load ANSI test files and run test suite
          FILES=$(grep -v '^$' load-order-fixed.txt | grep -v '^#' | tr '\n' ' ')
          timeout 120 ./zig-out/bin/zig-smalltalk $FILES ansi-tests/run-tests-simple.st || true
        continue-on-error: true  # ANSI tests may have some failures

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Check Formatting
        run: |
          # Check if any .zig files need formatting
          find src -name "*.zig" -exec zig fmt --check {} + || {
            echo "::warning::Some files need formatting. Run 'zig fmt src/' to fix."
            exit 0  # Don't fail the build, just warn
          }
