name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  ZIG_VERSION: "0.14.1"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            zig-arch: x86_64-linux
          - os: macos-latest
            zig-arch: aarch64-macos
          - os: windows-latest
            zig-arch: x86_64-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -L "https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-linux-x86_64-${{ env.ZIG_VERSION }}.tar.xz" | tar -xJ
          echo "$PWD/zig-linux-x86_64-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Setup Zig (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -L "https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-macos-aarch64-${{ env.ZIG_VERSION }}.tar.xz" | tar -xJ
          echo "$PWD/zig-macos-aarch64-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Setup Zig (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-windows-x86_64-${{ env.ZIG_VERSION }}.zip" -OutFile zig.zip
          Expand-Archive zig.zip -DestinationPath .
          echo "$PWD\zig-windows-x86_64-${{ env.ZIG_VERSION }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify Zig
        run: zig version

      - name: Build
        run: zig build

      - name: Run Zig Tests
        run: zig build test

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast

  # Run ANSI Smalltalk tests on Linux only (primary platform)
  ansi-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          curl -L "https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-linux-x86_64-${{ env.ZIG_VERSION }}.tar.xz" | tar -xJ
          echo "$PWD/zig-linux-x86_64-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Build VM
        run: zig build

      - name: Run ANSI Test Suite
        run: |
          # Load ANSI test files and run test suite
          FILES=$(grep -v '^$' load-order-fixed.txt | grep -v '^#' | tr '\n' ' ')
          timeout 120 ./zig-out/bin/zig-smalltalk $FILES ansi-tests/run-tests-simple.st || true
        continue-on-error: true  # ANSI tests may have some failures

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          curl -L "https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-linux-x86_64-${{ env.ZIG_VERSION }}.tar.xz" | tar -xJ
          echo "$PWD/zig-linux-x86_64-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Check Formatting
        run: |
          # Check if any .zig files need formatting
          find src -name "*.zig" -exec zig fmt --check {} + || {
            echo "::warning::Some files need formatting. Run 'zig fmt src/' to fix."
            exit 0  # Don't fail the build, just warn
          }
